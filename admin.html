<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin – Win Bus</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body { font-family:'Inter',sans-serif; }
</style>
</head>

<body class="bg-gray-100">

<!-- LOGIN -->
<div id="login" class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <input id="email" class="w-full mb-3 p-3 border rounded" placeholder="Email">
    <input id="password" type="password" class="w-full mb-4 p-3 border rounded" placeholder="Password">
    <button id="loginBtn" class="w-full bg-blue-600 text-white py-3 rounded font-bold">
      Login
    </button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden p-6 max-w-6xl mx-auto">
  <div class="flex justify-between mb-6">
    <h1 class="text-2xl font-bold">Bus Management</h1>
    <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <!-- ADD / EDIT FORM -->
  <div class="bg-white p-6 rounded-xl shadow mb-6">
    <h2 class="font-bold mb-4">Add / Edit Bus</h2>
    <div class="grid md:grid-cols-2 gap-4">
      <input id="travels" placeholder="Travels Name" class="p-3 border rounded">
      <input id="busType" placeholder="Bus Type" class="p-3 border rounded">
      <input id="from" placeholder="From" class="p-3 border rounded">
      <input id="to" placeholder="To" class="p-3 border rounded">
      <input id="time" placeholder="Departure Time (09:30 PM)" class="p-3 border rounded">
      <input id="link" placeholder="Tracking Link" class="p-3 border rounded md:col-span-2">
    </div>
    <button id="saveBus" class="mt-4 bg-green-600 text-white px-6 py-2 rounded font-bold">
      Save Bus
    </button>
  </div>

  <!-- BUS LIST -->
  <div class="bg-white p-6 rounded-xl shadow">
    <h2 class="font-bold mb-4">Existing Buses</h2>
    <table class="w-full text-left">
      <thead>
        <tr class="border-b">
          <th>Operator</th><th>Route</th><th>Time</th><th>Actions</th>
        </tr>
      </thead>
      <tbody id="busTable"></tbody>
    </table>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import {
  getFirestore, collection, addDoc, getDocs,
  deleteDoc, updateDoc, doc
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginDiv = document.getElementById("login");
const dash = document.getElementById("dashboard");
const table = document.getElementById("busTable");

let editId = null;

onAuthStateChanged(auth, user => {
  if (user) {
    loginDiv.classList.add("hidden");
    dash.classList.remove("hidden");
    loadBuses();
  }
});

document.getElementById("loginBtn").onclick = async () => {
  await signInWithEmailAndPassword(
    auth,
    email.value,
    password.value
  );
};

logout.onclick = () => signOut(auth);

async function loadBuses() {
  table.innerHTML = "";
  const snap = await getDocs(collection(db,"buses"));
  snap.forEach(d => {
    const b = d.data();
    table.innerHTML += `
      <tr class="border-b">
        <td>${b.travelsName}</td>
        <td>${b.from} → ${b.to}</td>
        <td>${b.departureTime}</td>
        <td>
          <button onclick="editBus('${d.id}')" class="text-blue-600">Edit</button>
          <button onclick="deleteBus('${d.id}')" class="text-red-600 ml-3">Delete</button>
        </td>
      </tr>`;
  });
}

window.editBus = async (id) => {
  editId = id;
  const snap = await getDocs(collection(db,"buses"));
  snap.forEach(d=>{
    if(d.id===id){
      const b=d.data();
      travels.value=b.travelsName;
      busType.value=b.busType;
      from.value=b.from;
      to.value=b.to;
      time.value=b.departureTime;
      link.value=b.trackingLink;
    }
  });
};

window.deleteBus = async (id) => {
  if(confirm("Delete this bus?")){
    await deleteDoc(doc(db,"buses",id));
    loadBuses();
  }
};

saveBus.onclick = async () => {
  const data = {
    travelsName: travels.value,
    busType: busType.value,
    from: from.value,
    to: to.value,
    departureTime: time.value,
    trackingLink: link.value
  };

  if(editId){
    await updateDoc(doc(db,"buses",editId),data);
    editId=null;
  } else {
    await addDoc(collection(db,"buses"),data);
  }
  loadBuses();
};
</script>

</body>
</html>
